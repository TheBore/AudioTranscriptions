<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Audio Transcriptions</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script>
        let keysPressed = {};

        function playAudio(event) {
            var char = event.which || event.keyCode;
            var rightCtrl = event.location;

            var x = document.getElementById("myAudio");
            if(x.paused && char === 17 && rightCtrl === 2) // 18 = ctrl; 2 = right
                x.play();
            else
                x.pause();
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;

            if (keysPressed['Shift'] && keysPressed['Enter']) {
                keysPressed['Shift'] = false;
                keysPressed['Enter'] = false;
                document.getElementById("btnSubmit").click();
            }
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });
    </script>

</head>
<body>
    <div class="container p-3 my-3 border">
        <div class="row justify-content-center" >
            <div class="container-fluid">
                <div>
                    <h1>Audio transcriptions</h1>
                    <label>Name:</label>
                    <span th:text="${transcription.getAudioName()}"></span>
                    <br/>

                    <label>Transcription:</label>
                    <br/>

                    <form th:action="@{'/audios/save_transcription/{id}' (id=${transcription.getId()})}" th:method="POST">
                        <div class="row" style="margin-bottom: 5px">
                                <div class="col-2">
                                    <textarea style="width: 180px; height: 77px" id="transcription" name="transcription" onkeydown="playAudio(event)"></textarea>
                                </div>
                                <div class="col-3">
                                    <button id="btnSubmit" type="submit" style="margin-top: 19px; margin-left: 5px">
                                        <img src="../static/node_modules/bootstrap-icons/icons/arrow-right-square-fill.svg" width="30" height="30">
                                        Next
                                    </button>
                                </div>
                        </div>
                    </form>

                    <audio id="myAudio" controls>
                        <!--<source th:src="@{'../audios/{name}.wav}' (name=${transcription.getAudioName()})}" type="audio/wav">
                        -->
                        <source th:src="@{${'../audios/' + transcription.getAudioName()}}" type="audio/wav">

                    </audio>
                    <br/>
                </div>

                <h3>Add New Audios Files</h3>
                <form method="post" commandName="audio" enctype="multipart/form-data"
                        action="audios/upload">
                    <table>
                        <tr>
                            <td>Audios</td>
                            <td>
                                <input type="file" name="files" multiple="multiple"/>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <input type="submit" value="Save">
                            </td>
                        </tr>
                    </table>
                </form>

                <a href="/audios/download_excel">Download table</a>
            </div>
        </div>
    </div>
</body>
</html>
