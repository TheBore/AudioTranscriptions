<head>

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css"  href="css/style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script>
        let keysPressed = {};

        function playAudio(event) {
            var char = event.which || event.keyCode;
            var rightCtrl = event.location;

            var x = document.getElementById("myAudio");
            if(x.paused && char === 17 && rightCtrl === 2) // 18 = ctrl; 2 = right
                x.play();
            else
                x.pause();
        }

        document.addEventListener('keydown', (event) => {
            keysPressed[event.key] = true;

            if (keysPressed['Shift'] && keysPressed['Enter']) {
                keysPressed['Shift'] = false;
                keysPressed['Enter'] = false;
                document.getElementById("btnSubmit").click();
            }
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key] = false;
        });
    </script>

</head>
<body>
<div style="margin-top: 260px; margin-left: 270px;">
    <section th:include="${bodyContent}">
    </section>
</div>
<div></div>

            </div>
            <div class="col-x3">

        <div class="row justify-content-center" >

                <div>

                    <div style="margin-left: 130px;">

                                    <textarea style="width: 180px; height: 77px" id="transcription" name="transcription" onkeydown="playAudio(event)"></textarea>
                                </div>
                                <div class="col-3">

                                    <!--/* <button id="btnSubmit" type="submit" style="margin-top: 23px; margin-left: 54px;">

                                         Next

                            <div class="row">
                                <div class="col-x3">
                                    <audio id="myAudio" controls>
                                        <!--<source th:src="@{'../audios/{name}.wav}' (name=${transcription.getAudioName()})}" type="audio/wav">
                                        -->
                                        <source th:src="@{${'../audios/' + transcription.getAudioName()}}" type="audio/wav">

                                    </audio>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col">

                                </div>
                            </div>
                         </form>


                        <br/>
                    </div>
